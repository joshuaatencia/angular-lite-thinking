<header>
  <div class="contnedor__header">

  </div>
</header>

<section class="body">
  <div class="contenedor">

    <div class="contenedor__body">

      <div class="contenedor__tabla">


        <table mat-table [dataSource]="dataSource">


          <ng-container matColumnDef="pfp">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let element">
              <img src="../assets/img/beard-example-before@3x.jpg">
            </td>
          </ng-container>


          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>



          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
          </ng-container>


          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Contraseña </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>


          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.active == true" class="badge_activo">
                <p>Activo</p>
              </div>
              <div *ngIf="element.active == false" class="badge_no_activo">
                <p>No Activo</p>
              </div>


            </td>
          </ng-container>

          <ng-container matColumnDef="eventos">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button type="button" (click)="eventSelecionado(element)" mat-mini-fab color="primary"
                aria-label="Example icon button with a menu icon"><mat-icon>edit</mat-icon></button>
              <button type="button" mat-mini-fab color="warn"
                aria-label="Example icon button with a menu icon"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>


      <div *ngIf="usuarioSelecionado !== null" class="contenedor__formulario">

        <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">

          <h1>Editar Informacion</h1>

          <div class="input">
            <mat-form-field appearance="outline">
              <mat-label>Usuario</mat-label>
              <input matInput formControlName="user">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput formControlName="password">
            </mat-form-field>
          </div>
  
  
  
          <button type="submit" mat-raised-button color="primary">Guardar</button>
          <button type="button" (click)="eventCancelar()" mat-raised-button color="warn">Cancelar</button>

        </form>

       

      </div>




    </div>


  </div>
</section>
